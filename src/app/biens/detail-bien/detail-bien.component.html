<div class="container m-4">
  <div class="row mt-5">
    <h6 class="display-4">Détails du Bien n°{{bien.id}}</h6>
  </div>
  <div class="row">
    <div class="col-sm-8 mb-4">
      <div class="card">
        <img class="card-img-top" [src]="bien.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ bien.title |uppercase }}</h5>
          <p class="card-text"> {{bien.description}} </p>
          <hr>
          <span class="btn btn-sm btn-outline-warning disabled"> {{ bien.price | separator: '.'}} XOF </span>
          <span class="btn btn-sm text-center disabled float-right">Il y'a {{bien.createdAt | timeleft}}</span>
          <p class="mt-4"><a [routerLink]="" class="btn btn-sm btn-success float-right">Réserver</a></p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card text-center" style="width: 18rem">
        <img style="width: 8em; height:8em;" class="card-img-top rounded-circle align-self-center" src="https://api.randomuser.me/portraits/men/30.jpg" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">The Customer</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum, nisi.
          </p>
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action bg-primary text-white"><i class="fas fa-mobile-alt mr-2"></i>77 464 03 04</a>
            <span class="list-group-item list-group-item-action">
                <a href="#"><i class="fab fa-facebook-square fa-2x text-primary mr-1"></i></a>
                <a href="#"><i class="fab fa-whatsapp fa-2x text-success mr-1"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x text-primary mr-1"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x text-warning mr-1"></i></a>
                <a href="#"><i class="fab fa-youtube fa-2x text-danger"></i></a>
            </span>
          </div>
      </div>
    </div>
  </div>
</div>
